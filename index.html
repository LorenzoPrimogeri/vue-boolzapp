<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="main.js" defer></script>
</head>
<!-- icone 
<i class="fa-solid fa-bell-slash"></i> notifiche
<i class="fa-solid fa-message"></i> messaggio
<i class="fa-solid fa-ellipsis-vertical"></i> 3 puntini
<i class="fa-solid fa-magnifying-glass"></i> search
<i class="fa-solid fa-circle-notch"></i> circle
<i class="fa-solid fa-face-smile"></i> smile
<i class="fa-solid fa-microphone"></i> microphone


-->

<body class="bg-black">
    <div id="app" class="container-fluid total">
        <div class="container py-3 total bg-white">

            <div class="row total">
                <!-- parte sinistra (messaggi degli utenti) -->
                <div class="col-4 total border-y p-0">
                    <!--My Profile-->
                    <div class="d-flex justify-content-between bg-grey">
                        <div class="myProfile">
                            <img class="py-2" src="img/avatar_io.jpg" alt="MyImg">
                            <span>Sofia</span>
                        </div>
                        <div class="d-flex align-items-center c-grey">
                            <i class="fa-solid fa-circle-notch p-1"></i>
                            <i class="fa-solid fa-message p-1"></i>
                            <i class="fa-solid fa-ellipsis-vertical p-1"></i>
                        </div>
                    </div>
                    <!-- Notifiche -->
                    <div class="bg-heavenly d-flex py-2">
                        <div class="w-25 d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-bell-slash p-3 bg-white c-heavenly"></i>
                        </div>
                        <div class="w-75">
                            <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
                            <a class="c-grey text-decoration-underline">Attiva notifiche desktop </a>
                        </div>
                    </div>
                    <!-- search chat -->
                    <div class=" py-2">
                        <div class="d-flex border py-2 mx-2">
                            <div class="px-4">
                                <i class="fa-solid fa-magnifying-glass c-grey"></i>
                            </div>
                            <div class="w-75">
                                <input class="w-75" type="text" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>
                    </div>
                    <!-- user message -->
                    <div class="d-flex py-2 flex-wrap message">
                        <div v-for="(contact, index) in contacts" class="w-100 d-flex py-2">
                            <div class="d-flex py-2">
                                <div class="w-20">
                                    <img class="w-100 px-2" :src="'img/avatar'+contact.avatar+'.jpg'"
                                        :alt="contact.name">
                                </div>
                                <div class="w-75">
                                    <p class="m-0">{{contact.name}}</p>
                                    <a class="c-grey">{{contact.messages.message}}</a>
                                </div>
                            </div>
                            <div>
                                <span class="c-grey">12:00</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- parte destra (chat) -->
                <div class="col-8 total border-g">

                </div>
            </div>

        </div>
    </div>
</body>

</html>
